<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment | DropBuss Development</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/investment.css">    
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="db.png" width="140px" height="40px" alt="Logo">
                DropBuss Development
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fastplanning.html">Fast Planning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Invest.html">Investment</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="calculator-container animate__animated animate__fadeIn">
                    <h1 class="text-center mb-4">Investment Calculator</h1>
                    <p class="text-center mb-5">Analyze potential investments with our powerful tools</p>
                    
                    <div class="mb-4">
                        <label class="form-label">Choose Investment Type:</label>
                        <select id="investmentType" name="investmentType" class="form-select">
                            <option value="gold">
                                <span class="gold-icon">&#x1F947;</span> XAU - USD (Gold)
                            </option>
                            <option value="forex" disabled class="coming-soon">Forex (Coming Soon)</option>
                        </select>
                    </div>
                    
                    <div id="goldForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Enter High Value:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input id="highValue" type="number" class="form-control" placeholder="High Value">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Enter Low Value:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input id="lowValue" type="number" class="form-control" placeholder="Low Value">
                                </div>
                            </div>
                        </div>
                        
                        <button onclick="calculate()" class="btn btn-primary w-100 mt-3">Calculate</button>
                    </div>
                </div>
                
                <div id="result" class="result-card hidden animate__animated animate__fadeIn">
                    <h2 class="result-title">Calculation Result</h2>
                    
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded">
                                <p class="mb-1">Point Movement</p>
                                <p class="result-value" id="pointMovement"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded">
                                <p class="mb-1">High Today</p>
                                <p class="result-value" id="highToday"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 bg-light rounded">
                                <p class="mb-1">Low Today</p>
                                <p class="result-value" id="lowToday"></p>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="result-title">Percentage Analysis</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            100%
                            <span class="badge-percentage bg-primary" id="percentage100"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            75%
                            <span class="badge-percentage bg-info" id="percentage75"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            50%
                            <span class="badge-percentage bg-warning text-dark" id="percentage50"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            25%
                            <span class="badge-percentage bg-secondary" id="percentage25"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        function calculate() {
            const highValue = parseFloat(document.getElementById('highValue').value);
            const lowValue = parseFloat(document.getElementById('lowValue').value);
            
            if (isNaN(highValue) || isNaN(lowValue)) {
                alert('Please enter valid numbers for both high and low values');
                return;
            }
            
            let pointMovement;
            
            if((highValue - lowValue) > 30){
                pointMovement = (highValue - lowValue) - 30;
            }
            else {
                pointMovement = 30 - (highValue - lowValue);
            }
            
            const highToday = (lowValue + pointMovement);
            const lowToday = (highValue - pointMovement);
            
            const percentage100 = highToday * 1;
            const percentage75 = Math.floor((highToday - 2000) * 0.75 + 2000);
            const percentage50 = Math.floor((highToday - 2000) * 0.5 + 2000);
            const percentage25 = Math.floor((highToday - 2000) * 0.25 + 2000);
            
            document.getElementById('pointMovement').innerText = pointMovement.toFixed(2);
            document.getElementById('highToday').innerText = highToday.toFixed(2);
            document.getElementById('lowToday').innerText = lowToday.toFixed(2);
            
            document.getElementById('percentage100').innerText = percentage100.toFixed(2);
            document.getElementById('percentage75').innerText = percentage75.toFixed(2);
            document.getElementById('percentage50').innerText = percentage50.toFixed(2);
            document.getElementById('percentage25').innerText = percentage25.toFixed(2);
            
            // Show the result section with animation
            const resultSection = document.getElementById('result');
            resultSection.classList.remove('hidden');
            resultSection.classList.add('animate__fadeIn');
        }
        
        document.getElementById('investmentType').addEventListener('change', function () {
            const goldForm = document.getElementById('goldForm');
            if (this.value === 'gold') {
                goldForm.classList.remove('hidden');
            } else {
                goldForm.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
